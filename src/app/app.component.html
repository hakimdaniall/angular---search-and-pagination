<div class="card text-center m-3">
  <div class="Card">
    <div class="CardInner">
    <label>Start searching for a country or name or website</label>
    <div class="container">
      <div class="Icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </div>
      <div class="InputContainer">
        <input 
        placeholder="Insert country/name/website"
        [(ngModel)]="searchText" 
        autocomplete="off" 
        />
      </div>
      <button type="button" (click)="toggleTop10($event)">Top 10 University</button>
    </div>
   </div>
  </div>


  <div class="table__layout" *ngIf="searchText === ''">
    <table *ngIf="list">
      <thead>
        <tr class="table100-head">
          <th>Country</th>
          <th>Name</th>
          <th>Web</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="!showTop10">
          <tr *ngFor="let data of pageOfItems | filter: searchText">
            <td>{{data.country}}</td>
            <td>{{data.name}}</td>
            <td>{{data.web_pages}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="showTop10">
          <tr *ngFor="let data of topTenUni | filter: searchText">
            <td>{{data.country}}</td>
            <td>{{data.name}}</td>
            <td>{{data.web_pages}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div class="table__layout" *ngIf="searchText !== ''">
    <table *ngIf="list">
      <thead>
        <tr class="table100-head">
          <th>Country</th>
          <th>Name</th>
          <th>Web</th>
        </tr>
      </thead>
      <tbody>
        <ng-container>
          <tr *ngFor="let data of list | filter: searchText">
            <td>{{data.country}}</td>
            <td>{{data.name}}</td>
            <td>{{data.web_pages}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="card-footer pb-0 pt-3" *ngIf="searchText === '' && !showTop10">
      <jw-pagination [pageSize]="15"  [items]="list" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
</div>
